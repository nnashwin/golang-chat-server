<html>
  <head>
    <title>Chat</title>
    <script src="./js/login.js"></script>
  </head>

  <style>
    #chat {
      text-align: left;
      background: #f1f1f1;
      width: 500px;
      min-height: 300px;
      padding: 20px;
    }
  </style>

  <body>
    <center>
      <h3>Log In</h3>
      <pre id="chat"></pre>
      <form id="loginForm">
        <input name="username" placeholder="username" type="text">
        <input name="password" placeholder="password" type="password">
        <input name="submitButton" type="submit" value="Submit">
      </form>
    </center>
  </body>
</html>
